<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="content">
        <div class="tools-bar">
            <input class="color-tool" type="color" value="#cf03fc">
            <button class="classic-tool">Classic</button>
            <button class="eraser-tool">Eraser</button>
            <button class="reset-tool">Reset</button>
            <input class="sizing-tool" type="range" value="32" min="1" max="64">
            <div class="size-value">32 x 32</div>
        </div>
        <div class="etch-grid">temp content</div>
    </div>

    <div class="footer">
        <p>Made by <a class="git-link" href="https://github.com/doozles411">CMP</a></p>
    </div>

    <script src="./scripts.js"></script>
    
</body>
</html>
